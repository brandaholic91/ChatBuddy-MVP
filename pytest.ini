[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: AI model tests
    workflow: LangGraph workflow tests
    agent: Pydantic AI agent tests
    security: Security tests
    performance: Performance tests
    edge_cases: Edge case tests
    business_logic: Business logic tests
    recommendations: Recommendation agent tests
    order_status: Order status agent tests
    marketing: Marketing agent tests
    product_info: Product info agent tests
    pytestmark: pytestmark
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnknownMarkWarning 